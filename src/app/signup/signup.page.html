<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons class="ion-no-border" slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="container">
    <header class="ion-padding">
      <h2>Join Deligo Delivery</h2>

    </header>

    <div class="login-form">
      <h4 style="text-align: center">Sign Up</h4>
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Firstname</ion-label>
              <ion-input
                type="test"
                class="input-capitalize"
                name="name"
                [(ngModel)]="firstName"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Lastname</ion-label>
              <ion-input
                type="test"
                class="input-capitalize"
                name="name"
                [(ngModel)]="lastName"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                type="text"
                name="username"
                [(ngModel)]="username"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Address</ion-label>
              <ion-input
                type="text"
                name="location"
                [(ngModel)]="address"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Contact</ion-label>
              <ion-input
                type="text"
                name="location"
                [(ngModel)]="contact"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="text"
                name="email"
                [(ngModel)]="email"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Picture</ion-label>

              <input
                #pictureUpload
                type="file"
                hidden
                (change)="fileChangeImages($event)"
              />
              <ion-button (click)="pictureUpload.click()"
                >Upload Picture</ion-button
              >
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Driver's License (required)</ion-label>

              <input
                #licenseUpload
                type="file"
                hidden
                (change)="fileChangeDocuments($event)"
              />
              <ion-button (click)="licenseUpload.click()"
                >Upload License</ion-button
              >
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                #input
                type="password"
                name="password"
                [(ngModel)]="password"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input
                #confirm
                type="password"
                name="cpass"
                [(ngModel)]="cpassword"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="show">
              <ion-checkbox (click)="showPass(input,confirm)"></ion-checkbox>
              <ion-label>Show Password</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              [disabled]="!isFileValid || !isImageValid"
              class="login-button"
              expand="block"
              (click)="signUp()"
              >Signup</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
