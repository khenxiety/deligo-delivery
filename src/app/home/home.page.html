<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides>
    <ion-slide>
      <div class="slide">
        <img src="assets/undraw_Welcome_re_h3d9.png" />
        <h2>Welcome to Deligo Delivery</h2>
      </div>

      <div class="swipe-prompt">
        <ion-label>Swipe to next page</ion-label>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>
    </ion-slide>

    <ion-slide>
      <img src="assets/undraw_order_a_car_3tww.png" />
      <h2>What is Deligo Delivery?</h2>
      <p>
        <b>Deligo Delivery</b> is a mobile application for delivery person for
        closing orders when delivered.
      </p>
      <div class="swipe-prompt">
        <ion-label>Swipe to next page</ion-label>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>
    </ion-slide>

    <ion-slide>
      <img src="assets/undraw_Upgrade_re_gano.png" style="height: 230px" />
      <h2>Ready to Deliver?</h2>
      <p>Let's Login first.</p>
      <!-- button -->
      <ion-button routerLink="/login" fill="clear"
        >Continue <ion-icon slot="end" name="arrow-forward"></ion-icon
      ></ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
